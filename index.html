<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nayel rehman</title>
    <meta name="description" content="i'm nayel" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .email-container {
        position: relative;
        display: inline-block;
      }

      .email-tooltip {
        visibility: hidden;
        background-color: #333;
        color: white;
        font-family: "Instrument Serif", serif;
        text-align: center;
        padding: 8px 12px;
        border-radius: 4px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .email-container:hover .email-tooltip {
        visibility: visible;
        opacity: 1;
      }

      .copied-message {
        visibility: hidden;
        background-color: #444;
        color: white;
        font-family: "Instrument Serif", serif;
        text-align: center;
        padding: 8px 12px;
        border-radius: 4px;
        position: absolute;
        z-index: 2;
        top: 125%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
      }

      .copied-message.show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="content">
          <h1>nayel rehman</h1>
          <div class="bio">
            <p>i'm a 17-year-old based in northern va</p>

            <p>
              currently, i'm working on a search & rescue startup,
              <a href="https://wifind.tech" target="_blank" rel="noopener">
                wifind
              </a>
            </p>

            <p>
              previously, i created
              <a
                href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4681098"
                target="_blank"
                rel="noopener"
              >
                namesense
              </a>
              , an ai powered assistive device
            </p>

            <p>
              i also run
              <a
                href="https://cactuscapital.org/"
                target="_blank"
                rel="noopener"
              >
                cactus capital
              </a>
              , a microgrant fund for student builders
            </p>
          </div>

          <div class="social-links">
            <a
              href="https://www.instagram.com/_nayelr/"
              target="_blank"
              rel="noopener"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                ></path>
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
              </svg>
            </a>
            <a href="https://x.com/nayelr_/" target="_blank" rel="noopener">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-twitter"
              >
                <path
                  d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                ></path>
              </svg>
            </a>
            <a
              href="https://linkedin.com/in/nayelrehman/"
              target="_blank"
              rel="noopener"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-linkedin"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect width="4" height="12" x="2" y="9"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
            <div class="email-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-mail"
                style="cursor: pointer"
                onclick="copyEmail()"
              >
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <span class="email-tooltip">nayel@cactuscapital.org</span>
              <span class="copied-message">Copied!</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      function copyEmail() {
        const email = "nayel@cactuscapital.org";
        const copiedMessage = document.querySelector(".copied-message");

        navigator.clipboard
          .writeText(email)
          .then(() => {
            // Clear any existing timeouts
            if (window.fadeTimeout) {
              clearTimeout(window.fadeTimeout);
            }

            // Show the message
            copiedMessage.classList.add("show");

            // Set timeout to fade out
            window.fadeTimeout = setTimeout(() => {
              copiedMessage.classList.remove("show");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
          });
      }
    </script>
  </body>
</html>
